<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container  my-5">
        <div class="row">
            <div class="col-lg-8">
                <h2>Shopping Cart</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">PRODUCT DETAILS</th>
                            <th scope="col">QUANTITY</th>
                            <th scope="col">PRICE</th>
                            <th scope="col">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <tr>
                            <td>
                                <div class="d-flex">
                                    <div class="cart-item-image bg-warning d-flex justify-content-center align-items-center">
                                        <h6>Image</h6>
                                    </div>
                                    <div class="ml-3">
                                        <h5>Fifa 19</h5>
                                        <p class="text-muted">PS4</p>
                                        <button class="btn btn-link text-danger flash p-0" onclick="removeItem(this)">Remove</button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-dark btn-sm" onclick="updateQuantity(this, -1)">-</button>
                                    <input type="text" class="form-control text-center mx-2" value="2" style="width: 50px;" readonly>
                                    <button class="btn btn-dark btn-sm" onclick="updateQuantity(this, 1)">+</button>
                                </div>
                            </td>
                            <td>£44.00</td>
                            <td class="item-total">£88.00</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="d-flex">
                                    <div class="cart-item-image bg-secondary d-flex justify-content-center align-items-center">
                                        <h6>Image</h6>
                                    </div>
                                    <div class="ml-3">
                                        <h5>Glacier White 500GB</h5>
                                        <p class="text-muted">PS4</p>
                                        <button class="btn btn-link text-danger flash p-0" onclick="removeItem(this)">Remove</button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-dark btn-sm" onclick="updateQuantity(this, -1)">-</button>
                                    <input type="text" class="form-control text-center mx-2" value="1" style="width: 50px;" readonly>
                                    <button class="btn btn-dark btn-sm" onclick="updateQuantity(this, 1)">+</button>
                                </div>
                            </td>
                            <td>£249.99</td>
                            <td class="item-total">£249.99</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="d-flex">
                                    <div class="cart-item-image bg-primary d-flex justify-content-center align-items-center">
                                        <h6>Image</h6>
                                    </div>
                                    <div class="ml-3">
                                        <h5>Platinum Headset</h5>
                                        <p class="text-muted">PS4</p>
                                        <button class="btn btn-link text-danger flash p-0" onclick="removeItem(this)">Remove</button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-dark btn-sm" onclick="updateQuantity(this, -1)">-</button>
                                    <input type="text" class="form-control text-center mx-2" value="1" style="width: 50px;" readonly>
                                    <button class="btn btn-dark btn-sm" onclick="updateQuantity(this, 1)">+</button>
                                </div>
                            </td>
                            <td>£119.99</td>
                            <td class="item-total">£119.99</td>
                        </tr>
                    </tbody>
                </table>
                <a href="#" class="btn mt-2  btn-primary ">Continue Shopping</a>
                <button class="btn btn-primary mt-2" onclick="addItem()">AddItem</button>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Order Summary</h4>
                        <p class="card-text">
                            <strong>ITEMS 3</strong>
                            <span class="float-right" id="summary-items">£457.98</span>
                        </p>
                        <hr>
                        <p class="card-text">
                            <strong>SHIPPING</strong>
                            <select class="form-control" id="shipping">
                                <option value="5">Standard Delivery - £5.00</option>
                                <option value="10">Express Delivery - £10.00</option>
                            </select>
                        </p>
                        <hr>
                        <p class="card-text">
                            <strong>PROMO CODE</strong>
                            <input type="text" class="form-control" id="promo-code" placeholder="Enter your code">
                            <button class="btn btn-danger btn-block mt-2">APPLY</button>
                        </p>
                        <hr>
                        <p class="card-text">
                            <strong>TOTAL COST</strong>
                            <span class="float-right" id="total-cost">£462.98</span>
                        </p>
                        <button class="btn btn-primary btn-block mt-4" onclick="showPaymentSection()">CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--... rest of the code... -->



<div id="payment-section" style="display: none;">
    <h4 class="card-title">Payment Method</h4>
    <p class="card-text">
        <strong>UPI Payment</strong>
    </p>
    <form>
        <div class="form-group">
            <label for="upi-id">UPI ID</label>
            <input type="text" class="form-control" id="upi-id" placeholder="Enter your UPI ID">
        </div>
        <div class="form-group">
            <label for="upi-pin">UPI PIN</label>
            <input type="password" class="form-control" id="upi-pin" placeholder="Enter your UPI PIN">
        </div>
        <button class="btn btn-primary btn-block mt-2">Pay Now</button>
    </form>
</div>

<!--... rest of the code... -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
